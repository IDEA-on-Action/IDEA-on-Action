name: Unit Tests

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches: [main, staging, develop]

jobs:
  unit-tests:
    name: Vitest Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## üß™ Unit Test Coverage\n\n';

            try {
              // Read coverage summary (if available)
              const coveragePath = 'coverage/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;

                comment += '| Metric | Coverage |\n';
                comment += '|--------|----------|\n';
                comment += `| Statements | ${total.statements.pct}% |\n`;
                comment += `| Branches | ${total.branches.pct}% |\n`;
                comment += `| Functions | ${total.functions.pct}% |\n`;
                comment += `| Lines | ${total.lines.pct}% |\n`;

                // Check if coverage meets threshold (80%)
                const threshold = 80;
                const meetsThreshold = total.lines.pct >= threshold;
                comment += `\n**Status**: ${meetsThreshold ? '‚úÖ' : '‚ùå'} ${meetsThreshold ? 'Meets' : 'Below'} threshold (${threshold}%)\n`;
              } else {
                comment += '‚ö†Ô∏è Coverage report not found\n';
              }

              comment += `\n[View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } catch (error) {
              comment += `\n‚ö†Ô∏è Could not read coverage: ${error.message}\n`;
            }

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
