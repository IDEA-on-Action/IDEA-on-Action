name: Continuous Claude

on:
  # 수동 트리거
  workflow_dispatch:
    inputs:
      prompt:
        description: '작업 지시사항 (한글)'
        required: true
        type: string
      max_runs:
        description: '최대 반복 횟수'
        required: false
        default: '5'
        type: string
      max_duration:
        description: '최대 실행 시간 (예: 2h, 30m)'
        required: false
        default: '2h'
        type: string
      max_cost:
        description: '최대 비용 (USD)'
        required: false
        default: '10.00'
        type: string

  # 스케줄 트리거 (매일 자정 KST = 15:00 UTC)
  schedule:
    - cron: '0 15 * * *'

jobs:
  continuous-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Claude Code
        run: |
          npm install -g @anthropic-ai/claude-code
          echo "${{ secrets.ANTHROPIC_API_KEY }}" | claude auth login

      - name: Setup GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Install Continuous Claude
        run: |
          curl -fsSL https://raw.githubusercontent.com/AnandChowdhary/continuous-claude/main/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set default prompt for scheduled runs
        id: set-prompt
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "prompt=project-todo.md의 우선순위 높은 항목 처리" >> $GITHUB_OUTPUT
            echo "max_runs=5" >> $GITHUB_OUTPUT
            echo "max_duration=2h" >> $GITHUB_OUTPUT
            echo "max_cost=10.00" >> $GITHUB_OUTPUT
          else
            echo "prompt=${{ inputs.prompt }}" >> $GITHUB_OUTPUT
            echo "max_runs=${{ inputs.max_runs }}" >> $GITHUB_OUTPUT
            echo "max_duration=${{ inputs.max_duration }}" >> $GITHUB_OUTPUT
            echo "max_cost=${{ inputs.max_cost }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Continuous Claude
        run: |
          continuous-claude \
            --prompt "${{ steps.set-prompt.outputs.prompt }}" \
            --max-runs ${{ steps.set-prompt.outputs.max_runs }} \
            --max-duration ${{ steps.set-prompt.outputs.max_duration }} \
            --max-cost ${{ steps.set-prompt.outputs.max_cost }} \
            --merge-strategy squash \
            --git-branch-prefix claude/ \
            --notes-file .github/SHARED_TASK_NOTES.md
