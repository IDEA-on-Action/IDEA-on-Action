name: E2E Tests

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches: [main, staging]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build production bundle
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read test results (if JSON reporter is configured)
            let comment = '## üß™ E2E Test Results\n\n';

            try {
              // Count test files
              const testResultsDir = 'test-results';
              if (fs.existsSync(testResultsDir)) {
                const files = fs.readdirSync(testResultsDir);
                comment += `- Test artifacts: ${files.length} files\n`;
              }

              comment += `\n**Status**: ${{ job.status }}\n`;
              comment += `\n[View detailed Playwright report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } catch (error) {
              comment += `\n‚ö†Ô∏è Could not read test results: ${error.message}\n`;
            }

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
