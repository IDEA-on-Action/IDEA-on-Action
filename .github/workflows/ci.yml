name: CI Pipeline

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches: [main, staging, develop]

# PR ì½”ë©˜íŠ¸ ì‘ì„±ì„ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Setup: ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ (1íšŒë§Œ)
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_WORKERS_API_URL: ${{ secrets.VITE_WORKERS_API_URL }}

      - name: Check bundle size
        run: |
          echo "ğŸ“¦ Build artifacts:"
          du -sh dist
          echo ""
          echo "ğŸ“Š Detailed breakdown:"
          du -h dist/* | sort -rh | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc --noEmit

  # Unit Tests - ë‹¨ì¼ ì‹¤í–‰
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    env:
      NODE_OPTIONS: --max-old-space-size=6144

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run unit tests
        run: npx vitest run
        env:
          VITE_WORKERS_API_URL: ${{ secrets.VITE_WORKERS_API_URL }}

  # ============================================
  # Cloudflare Pages ë°°í¬ (Phase 1: í˜¸ìŠ¤íŒ… ë§ˆì´ê·¸ë ˆì´ì…˜)
  # ============================================
  # ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ í›„ Vercel ë°°í¬ ì œê±° ì˜ˆì •
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [setup, lint, test-unit]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=idea-on-action --branch=${{ github.ref_name }} --commit-message="${{ github.sha }}"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.head_ref || github.ref_name }}';
            const projectName = 'idea-on-action';

            // Cloudflare Pages í”„ë¦¬ë·° URL íŒ¨í„´
            const previewUrl = `https://${branch}.${projectName}.pages.dev`;
            const productionUrl = 'https://idea-on-action.pages.dev';

            const body = `## ğŸš€ Cloudflare Pages Deployment

            | Environment | URL |
            |-------------|-----|
            | Preview | [${previewUrl}](${previewUrl}) |
            | Production | [${productionUrl}](${productionUrl}) |

            **Branch:** \`${branch}\`
            **Status:** âœ… Deployed

            > ğŸ“ Note: DNS ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ í›„ www.ideaonaction.aië¡œ ì ‘ê·¼ ê°€ëŠ¥
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
