name: CI Pipeline

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches: [main, staging, develop]

# PR ì½”ë©˜íŠ¸ ìž‘ì„±ì„ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Setup: ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ (1íšŒë§Œ)
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build artifacts:"
          du -sh dist
          echo ""
          echo "ðŸ“Š Detailed breakdown:"
          du -h dist/* | sort -rh | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc --noEmit

  # Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run unit tests
        run: npm run test:unit
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸ§ª Unit Test Coverage\n\n';

            try {
              const coveragePath = 'coverage/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;

                comment += '| Metric | Coverage |\n';
                comment += '|--------|----------|\n';
                comment += `| Statements | ${total.statements.pct}% |\n`;
                comment += `| Branches | ${total.branches.pct}% |\n`;
                comment += `| Functions | ${total.functions.pct}% |\n`;
                comment += `| Lines | ${total.lines.pct}% |\n`;

                const threshold = 80;
                const meetsThreshold = total.lines.pct >= threshold;
                comment += `\n**Status**: ${meetsThreshold ? 'âœ…' : 'âŒ'} ${meetsThreshold ? 'Meets' : 'Below'} threshold (${threshold}%)\n`;
              } else {
                comment += 'âš ï¸ Coverage report not found\n';
              }

              comment += `\n[View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } catch (error) {
              comment += `\nâš ï¸ Could not read coverage: ${error.message}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # E2E Tests - ë¹„í™œì„±í™” (í…ŒìŠ¤íŠ¸ ì½”ë“œ ì •ë¹„ í•„ìš”)
  # ë¡œì»¬ì—ì„œ npm run test:e2eë¡œ ì‹¤í–‰
